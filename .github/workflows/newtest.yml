name: Java CI with Maven and Test Report

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B clean test --file pom.xml
        
  test-report:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Copy report file to gh-pages branch
      uses: peaceiris/actions-gh-pages@v3
      with:
        publish_dir: test-output/ExtentReport/report.html
        destination_dir: /reports

    - name: Rename report file
      run: |
        mv /reports/report.html /reports/SmokeTest-$(date +%Y%m%d%H%M%S).html

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
      
