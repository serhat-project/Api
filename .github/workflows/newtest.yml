name: Java CI with Maven and Extent Report

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean test --file pom.xml

      - name: Generate Extent Report
        run: |
          # Copy the extent report to the gh-pages branch
          cp test-output/ExtentReport gh-pages/reports

          # Modify the report.html name by appending a string ID and timestamp
          mv gh-pages/reports/report.html gh-pages/reports/SmokeTest$(date +"%Y%m%d%H%M%S").html

